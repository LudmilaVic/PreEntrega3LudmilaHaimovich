<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Venta de productos gamer en Argentina" />
    <meta
      name="keywords"
      content="gamer, pc, productos gamer, consolas, perifericos"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link-->
    <link
      rel="shortcut icon"
      href="../img/logoipsum-217.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Logoipsum</title>
  </head>
  <body>
    <header class="header">
      <div class="flex-container-nav">
        <a class="logo" href="/index.html">
          <img src="../img/logoipsum-217.svg" alt="Logoipsum" />
        </a>
        <nav class="nav">
          <ul id="flex-container-nav">
            <li class="nav_link">
              <a class="nav__color" href="../pages/index.html">Inicio</a>
            </li>
            <li class="nav_link">
              <a class="nav__color" href="../pages/productos.html">Productos</a>
            </li>
            <li class="nav_link">
              <a class="nav__color" href="../pages/ofertas.html">Ofertas</a>
            </li>
            <li class="nav_link">
              <a class="nav__color" href="../pages/faqs.html">FAQs</a>
            </li>
            <li class="nav_link">
              <a class="nav__color" href="../pages/contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <main>
        <h1>Contacto</h1>
        <form action="">
          <fieldset>
            <legend>Contactenos</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" />
            <br />
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" />
            <br />
            <label for="email">Correo electrónico:</label>
            <input
              type="text"
              name="correo electrónico"
              id="correo electrónico"
            />
            <br /><label for="celular">Celular:</label>
            <input type="text" name="celular" id="celular" />
            <br />
            <label for="consulta">Consulta:</label>
            <div>
              <textarea
                name="consulta"
                id="consulta"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <br />
            <input type="button" value="Enviar" />
          </fieldset>
        </form>
      </main>
    </div>
    <footer class="container">
      <!--flex-->
      <h5>Encontranos en</h5>
      <div class="flex-container">
        <div class="items">
          <a href="https://www.instagram.com/" target="_blank">
            <img
              class="img_footer"
              src="../img/instagram.png"
              alt="instagram"
            />
          </a>
        </div>

        <div class="items">
          <a href="https://twitter.com/?lang=es" target="_blank">
            <img class="img_footer" src="../img/twitter.png" alt="twitter" />
          </a>
        </div>
        <div class="items">
          <a href="https://es-la.facebook.com/facebook/" target="_blank">
            <img class="img_footer" src="../img/facebook.png" alt="facebook" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
